<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SEDS at UIC NASA Space Apps Challenge 2022</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style href="index.css">
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<div class="map-overlay" id="features">
<h2>Delta-X Basins</h2>
<div id="pd"><p>Hover over a basin!</p></div>
</div>
<div class="map-overlay" id="legend"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRyaWFudWljIiwiYSI6ImNsOG5uaWxwZzEzczQzdnRvcTR3Nmg3b2EifQ.KahVRBASISLspAjkO4Pf8A';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-90.94, 29.50], // starting position [lng, lat]
        zoom: 8.0, // starting zoom
        projection: 'globe' // display the map as a 3D globe
    });

	// Add zoom and rotation controls to the map.
	map.addControl(new mapboxgl.NavigationControl());

	// wait for map to load before adjusting it
	map.on('load', () => {
 
	// define layer names
	const layers = [
		'Atchafalaya Basin',
		'10-20'
	];

	const colors = [
		'#FFEDA0',
		'#FED976'
	];
 
	// create legend
	const legend = document.getElementById('legend');
 
	layers.forEach((layer, i) => {
	const color = colors[i];
	const item = document.createElement('div');
	const key = document.createElement('span');
	key.className = 'legend-key';
	key.style.backgroundColor = color;
 
	const value = document.createElement('span');
	value.innerHTML = `${layer}`;
	item.appendChild(key);
	item.appendChild(value);
	legend.appendChild(item);
	});
 
	// change info window on hover
	map.on('mousemove', (event) => {
	const states = map.queryRenderedFeatures(event.point, {
		layers: ['statedata']
	});

	document.getElementById('pd').innerHTML = states.length
		? `<h3>${states[0].properties.name}</h3><p><strong><em>${states[0].properties.density}</strong> people per square mile</em></p>`
		: `<p>Hover over a state!</p>`;
		});
	});
</script>

</body>
</html>
